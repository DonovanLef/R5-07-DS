name: Q4 - Archive Java File with Date

on:
  push:
    paths:
      - "Q4.java"

jobs:
  archive-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create Q4_archive_date.txt
      run: |
        CURRENT_DATE=$(date '+%d-%m-%Y')
        echo "Nom : Donovan Lefevre" > "Q4_archive_${CURRENT_DATE}.txt"
        echo "" >> "Q4_archive_${CURRENT_DATE}.txt"
        echo "Contenu de Q4.java :" >> "Q4_archive_${CURRENT_DATE}.txt"
        cat Q4.java >> "Q4_archive_${CURRENT_DATE}.txt"

    - name: Configure Git
      run: |
        git config --global user.name "DonovanLef"
        git config --global user.email "donovan.lefevre@etu.univ-lehavre.fr"

    - name: Pull latest changes
      run: |
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/DonovanLef/R5-07-DS.git
        git pull origin main --rebase

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        CURRENT_DATE=$(date '+%d-%m-%Y')
        echo "Fichier Ã  ajouter : Q4_archive_${CURRENT_DATE}.txt"
        git add "Q4_archive_${CURRENT_DATE}.txt"
        git commit -m "Update Q4_archive_${CURRENT_DATE}.txt"
        git push origin main
